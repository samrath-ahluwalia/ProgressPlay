<div data-bs-theme="dark" class="pb-5">
  <app-navbar></app-navbar>
  <!-- Welcome Section -->
  <div class="welcome mt-5 d-flex align-items-center justify-content-center" style="height: 95dvh;">
    <div>
      <br />
      <h2 class=" mt-3 mb-4 text-center">WELCOME, 
          <!-- {{ $route.params.username }} -->
      </h2>
    </div>
  </div>

  <div class="container mt-5">
    <h3 class="text-center mb-4">Frequently Asked Questions</h3>
    <div class="row mt-5 mb-4">
      <div *ngFor="let question of this.questions; let index = index" :key="index" class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ question.title }}</h5>
            <p class="card-text" *ngIf="expandedIndex === index">{{ question.answer }}</p>
            <button class="btn btn-primary mt-5" style="background-color: transparent; border: 2px solid white;" (click)="toggleExpansion(index)">
              {{ expandedIndex === index ? 'Hide Answer' : 'Show Answer' }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary mt-5" style="background-color: transparent; border: 2px solid white;" (click)="toggleExtended()">
        {{ isExtended ? 'View Less' : 'View More' }}
      </button>
    </div>
  </div>

  <!-- Extended Content -->
  <div class="container vh-99 mt-5" *ngIf="isExtended">
    <div class="container text-dark-emphasis d-flex align-items-center justify-content-center flex-column">
      <div id="carouselExampleIndicators" class="carousel slide mx-auto" style="width: 80%;" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li 
            *ngFor="let slide of slideContent; let index = index" 
            [attr.data-bs-target]="'#carouselExampleIndicators'" 
            [attr.data-bs-slide-to]="index" 
            [ngClass]="{ 'active': index === 0 }">
          </li>
        </ol>      
        <div class="carousel-inner justify-content-center">
          <div *ngFor="let slide of slideContent; let index = index" [ngClass]="{'carousel-item': true, 'active': index === 0}">
            <img [src]="slide.image" class="d-block w-75 h-75 mx-auto mb-3" [alt]="'Reward Slide ' + (index + 1)">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

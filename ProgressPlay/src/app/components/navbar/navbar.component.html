<div data-bs-theme="dark" [style.background-color]="'var(--primary-bg)'" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
  <nav class="navbar navbar-expand-lg" [style.background-color]="'var(--secondary-bg)'" style="width: 100vw; position: relative;">
      <div class="container-fluid d-flex">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 me-lg-0"> 
                  <li class="nav-item">
                      <button routerLink="/homepage" class="nav-link" [style.color]="'var(--text-color)'" aria-current="page">Home</button>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/profile" class="nav-link" [style.color]="'var(--text-color)'">Profile</button>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/dashboard" class="nav-link" [style.color]="'var(--text-color)'">Dashboard</button>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/rewards" class="nav-link" [style.color]="'var(--text-color)'">Rewards</button>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/about" class="nav-link" [style.color]="'var(--text-color)'">About</button>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/askai" class="nav-link" [style.color]="'var(--text-color)'">Ask AI</button>
                  </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" [style.color]="'var(--text-color)'" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Theme
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" (click)="setTheme('dark')">Dark</a></li>
                          <li><a class="dropdown-item" (click)="setTheme('turquoise')">Turquoise</a></li>
                          <li><a class="dropdown-item" (click)="setTheme('red')">Red</a></li>
                          <li><a class="dropdown-item" (click)="setTheme('green')">Green</a></li>
                          <li><a class="dropdown-item" (click)="setTheme('purple')">Purple</a></li>
                          <li><a class="dropdown-item" (click)="setTheme('blue')">Blue</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                      <button routerLink="/" class="nav-link" [style.color]="'var(--text-color)'" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</div>
